<!DOCTYPE html>
<html ng-app="stocksApp">
<head>
	<title>Stock ticker</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="stocksController">

	<div id="wrapper">

		<div id="left-all-stocks">
			<form ng-submit="getStocks()">
				<div id="get-stock-texts">What stocks yould you like to search for? Separate with a comma (i.e. goog, msft, yhoo)
				</div>
				<div id="get-stock-input">
					<input type="text" ng-model="userStocks">
				</div>
			</form>
			<div class="left-stock-result" id="{{stock.Symbol}}" ng-click="loadStock(stock)" ng-repeat='stock in listOfStocks'>
				<div class="company-name">{{stock.Name}}</div>
				<div class="stock-change {{getChangeClass(stock.Change)}}">{{stock.Change}}</div>
				<div class="stock-symbol">{{stock.Symbol}}</div>				
			</div>
		</div>
		<div id="right-single-stock">
			<div id="stock-filter">
				Filter:<input type="text" ng-model='stockFilter'>
				<div id="stock-prop" ng-repeat="detail in dataList | filter:stockFilter">
					<div class="stock-properties">
						<div class="detail-prop">{{detail.prop}}: {{detail.value}}</div>
					</div>
				</div>
			</div>
		</div>

		<div id="chart-container">
			<div class="chart-text">3 Month, 10d MA</div>
				<img src="{{image1}}">
			<div class="chart-text">12 Month, 50d MA</div>
				<img src="{{image2}}">
		</div>
	</div>

</body>
</html>
